{% extends 'baseReport.html' %}

{% block header %}

<title>{% block title %} Quick Report {% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="/static/home.css">

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>

{% endblock %}


{% block main %}

<!-- Page content -->
<br>
<br>
<br>

<h1> Quick Text Report</h1>
<!-- Test Doc -->
<div>

</div>

<!-- Suspect Doc -->
<div class="container-fluid">
        <div class="col-6" style="border: 3px solid black; margin: 5px 10px 5px 10px;float: left; ">
            <pre>{{ file1 | safe }}</pre>
        </div>

        <!-- Report -->
        <div class="col-6" style="border: 3px solid black; margin: 5px 10px 5px 10px; float: right;">
            <pre>{{ file2 | safe }}</pre>
        </div>
</div>
<br>
<br>
<div style="display: flex;justify-content: center;align-items: center;">
    <span>Percentage similarity: <p style="color: {{color}};">{{ similarity }}%</p></span>
</div>
<br>
<br>
<div style="display: flex;justify-content: center;align-items: center;">
    <img src="../../static/images/WordCloud/wordcloud.png" alt="WordCloud.png" style="width:350px;height:180px;border: 5px solid purple;">
</div>


<!-- End Page Content -->

{% endblock %}
